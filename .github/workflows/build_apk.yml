# Build APKs for Kiwi Browser Next
name: 'Kiwi: Build test apk'

# Controls when the action will run. Triggers the workflow on push or pull request events
on:
  workflow_dispatch:

concurrency: build_test_apk

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v4.8
    
      - name: Building APK
        run: curl 'http://${{ secrets.BUILD_SERVER }}/build_apk.php?build_key=${{ secrets.BUILD_KEY }}&git_user=${{ github.repository_owner }}&git_repository=${{ github.event.repository.name }}&git_runid=${{ github.run_id }}&git_branch=${{ steps.branch-name.outputs.current_branch }}'
