<!-- "action_link_css.html" replaces "action_link.css" for MD pages. -->
<link rel="import" href="shared_vars_css.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">

<dom-module id="action-link">
  <template>
    <style>
      [is='action-link'] {
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }

      [is='action-link'],
      [is='action-link']:active,
      [is='action-link']:hover,
      [is='action-link']:visited {
        color: var(--cr-link-color);
      }

      [is='action-link'][disabled] {
        color: var(--paper-grey-600);  /* TODO(dbeam): update for dark mode. */
        cursor: default;
        opacity: 0.65;
        pointer-events: none;
      }

      [is='action-link'].no-outline {
        outline: none;
      }
    </style>
  </template>
</dom-module>
